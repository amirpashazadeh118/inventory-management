<div class="form-container">
  <div class="form-card">
    <button class="back-button" (click)="goBack()">‚Üê Back to Dashboard</button>
    <h3 class="form-title">Create New Good</h3>
    
    <form (ngSubmit)="onAddPartSubmit()" #partForm="ngForm">
      <div class="form-group">
        <label for="partName">Good Name</label>
        <input type="text" id="partName" name="Name" class="form-control" 
               [(ngModel)]="newPart.Name" required>
      </div>

      <div class="form-group">
        <label for="partCost">Cost</label>
        <input type="number" id="partCost" name="Cost" class="form-control"
               [(ngModel)]="newPart.Cost" required min="0">
      </div>

      <div class="form-group">
        <label for="partCount">Initial Count</label>
        <input type="number" id="partCount" name="Count" class="form-control"
               [(ngModel)]="newPart.Count" required min="0">
      </div>

      <div class="form-group">
        <label for="partCategory">Category</label>
        <select id="partCategory" name="CategorizationRef" class="form-control"
                [(ngModel)]="newPart.CategorizationRef" required>
          <option value="" disabled>Select a category</option>
          <option *ngFor="let category of categories" [value]="category.CategorizationID">
            {{ category.Name }}
          </option>
        </select>
      </div>
      
      <button type="submit" class="submit-button" [disabled]="!partForm.form.valid">Create Part</button>
    </form>
  </div>
</div>
